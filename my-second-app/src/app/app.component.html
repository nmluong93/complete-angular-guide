<div class="container">
  <app-cockpit
   
  (bpCreated)="onBlueprintAdded($event)"
  
  (serverCreated)="onServerAdded($event)"
  >

  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()"> Change first element name</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()"> Destroy component</button>
      <app-server-element *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
      [name]="serverElement.name"
      >

      </app-server-element>
    </div>
  </div>
</div>
